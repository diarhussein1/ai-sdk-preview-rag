name: Build and Push Docker Image

on:
  pull_request:
    types:
      - closed

permissions:
  contents: read
  packages: write
  id-token: write

env:
  GH_PAT: "${{ secrets.GH_PAT }}"
  IMAGE_SEMVER: "${{ vars.ECR_IMAGE_SEMVER || '1.0.0' }}"
  IMAGE_NAME: "${{ vars.IMAGE_NAME || 'my-app' }}"
  REGISTRY: "ghcr.io"
  REPOSITORY: "${{ github.repository }}"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Bump patch version
        if: github.event.pull_request.merged == true
        id: bump
        run: |
          OLD_VERSION="${IMAGE_SEMVER}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped version: $OLD_VERSION â†’ $NEW_VERSION"

      - name: Set up Docker Buildx
        if: github.event.pull_request.merged == true
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event.pull_request.merged == true
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          token: ${{ secrets.GH_PAT }}

      - name: Build Docker Image
        if: github.event.pull_request.merged == true
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ vars.ECR_IMAGE_SEMVER }}
            ghcr.io/${{ github.repository }}:${{ env.NEW_VERSION }}
          images: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ vars.ECR_IMAGE_SEMVER }}
            ghcr.io/${{ github.repository }}:${{ env.NEW_VERSION }}

      - name: Update Repository Variable
        if: github.event.pull_request.merged == true
        env:
          GH_TOKEN: ${{ env.GH_PAT }}
        run: |
          gh variable set ECR_IMAGE_SEMVER --body "$NEW_VERSION" --repo "$GITHUB_REPOSITORY"
