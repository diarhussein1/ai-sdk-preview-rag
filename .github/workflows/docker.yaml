name: Build and Push Docker Image

on:
  push:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_SEMVER: "${{ vars.ECR_IMAGE_SEMVER }}"
  IMAGE_NAME: "${{ vars.IMAGE_NAME }}"
  REGISTRY: "ghcr.io"
  REPOSITORY: "${{ github.repository }}"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Bump patch version
        id: bump
        run: |
          OLD_VERSION="${IMAGE_SEMVER:-0.0.0}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"
          PATCH=${PATCH:-0}
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped version: $OLD_VERSION â†’ $NEW_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.NEW_VERSION }}
            ghcr.io/${{ github.repository }}:latest

      - name: Update Repository Variable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh variable set ECR_IMAGE_SEMVER --body "$NEW_VERSION" --repo "$GITHUB_REPOSITORY"
