services:
  app:
    build: .
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/rag
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3005:3000"
    command: >-
      sh -c "export DATABASE_URL=\$${DATABASE_URL:-postgresql://\$${POSTGRES_USER:-postgres}:\$${POSTGRES_PASSWORD:-postgres}@postgres:5432/\$${POSTGRES_DB:-rag}}
      && npm run db:migrate
      && npm run build
      && npm run start"

  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-pg
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rag}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-rag}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
